<RadDataForm #dataForm
             [source]="form">
  <TKPropertyGroup tkDataFormGroups
                   name="Address">
    <TKGroupTitleStyle tkPropertyGroupTitleStyle
                       fillColor="#f6f9fb"
                       labelTextSize="16"
                       labelFontStyle="Bold"
                       labelTextColor="#3984b8"
                       separatorColor="#c7cdd1"></TKGroupTitleStyle>
    <TKEntityProperty tkPropertyGroupProperties
                      name="country"
                      displayName="Country">
      <TKPropertyEditor tkEntityPropertyEditor
                        type="Text">
        <TKPropertyEditorStyle tkPropertyEditorStyle
                               labelTextSize="14"
                               labelFontStyle="BoldItalic"
                               labelPosition="Top"
                               labelTextColor="#757575"></TKPropertyEditorStyle>
      </TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkPropertyGroupProperties
                      name="city"
                      displayName="City">
      <TKPropertyEditor tkEntityPropertyEditor
                        type="Text">
        <TKPropertyEditorStyle tkPropertyEditorStyle
                               labelTextSize="14"
                               labelFontStyle="BoldItalic"
                               labelPosition="Top"
                               labelTextColor="#757575"></TKPropertyEditorStyle>
      </TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkPropertyGroupProperties
                      name="street"
                      displayName="Street">
      <TKPropertyEditor tkEntityPropertyEditor
                        type="Text">
        <TKPropertyEditorStyle tkPropertyEditorStyle
                               labelTextSize="14"
                               labelFontStyle="BoldItalic"
                               labelPosition="Top"
                               labelTextColor="#757575"></TKPropertyEditorStyle>
      </TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkPropertyGroupProperties
                      name="house"
                      displayName="House">
      <TKPropertyEditor tkEntityPropertyEditor
                        type="Text">
        <TKPropertyEditorStyle tkPropertyEditorStyle
                               labelTextSize="14"
                               labelFontStyle="BoldItalic"
                               labelPosition="Top"
                               labelTextColor="#757575"></TKPropertyEditorStyle>
      </TKPropertyEditor>
    </TKEntityProperty>
  </TKPropertyGroup>
</RadDataForm>
