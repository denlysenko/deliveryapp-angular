<h3>Address</h3>
<div class="ui-g ui-fluid">
  <form [formGroup]="form"
        autocomplete="off"
        novalidate>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="country">
        <label>Country</label>
        <i class="fa fa-globe"
           aria-hidden="true"></i>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="city">
        <label>City</label>
        <i class="fa fa-globe"
           aria-hidden="true"></i>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="street">
        <label>Street</label>
        <i class="fa fa-building-o"
           aria-hidden="true"></i>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="house">
        <label>House</label>
        <i class="fa fa-building-o"
           aria-hidden="true"></i>
      </div>
    </div>
  </form>
</div>
