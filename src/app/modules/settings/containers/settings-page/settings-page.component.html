<div class="ui-g">
  <div class="ui-g-12">
    <div class="card no-margin-bottom">
      <h2>Company Info</h2>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="card">
      <p-tabView>
        <p-tabPanel header="Legal Address">
          <da-company-address-form [address]="address"
                                   [error]="error$ | async"
                                   [loading]="loading$ | async"
                                   (formSubmitted)="saveAddress($event)"></da-company-address-form>
        </p-tabPanel>
        <p-tabPanel header="Bank Details">
          <da-company-bank-details-form [bankDetails]="bankDetails"
                                        [error]="error$ | async"
                                        [loading]="loading$ | async"
                                        (formSubmitted)="saveBankDetails($event)"></da-company-bank-details-form>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
