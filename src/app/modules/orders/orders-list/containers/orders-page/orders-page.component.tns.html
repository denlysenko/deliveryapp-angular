<da-orders-list *ngIf="data$ | async as data"
                [orders]="data.rows"
                [sorting]="sorting$ | async"
                [pagination]="pagination$ | async"
                [filter]="filter$ | async"
                [count]="data.count"
                [role]="role$ | async"
                (paginationChanged)="handlePageChange($event)"
                (sortingChanged)="handleSortingChange($event)"
                (filterChanged)="handleFilterChange($event)"></da-orders-list>
