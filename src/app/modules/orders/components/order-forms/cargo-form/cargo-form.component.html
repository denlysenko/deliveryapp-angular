<div class="ui-g ui-fluid">
  <form (submit)="nextStep()"
        autocomplete="off"
        novalidate>
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText>
        <label>Cargo Name</label>
        <i class="fa fa-info"
           aria-hidden="true"></i>
      </div>
      <!-- <div *ngIf="form.get('cargoName').invalid && form.get('cargoName').touched"
             class="ui-message ui-messages-error ui-corner-all">
          <i class="fa fa-close"></i>
          <span *ngIf="form.get('cargoName').hasError('required')">Обязательное поле</span>
          <span *ngIf="form.get('cargoName').hasError('serverError')">{{ errors['cargoName'] | lgServerErrors }}</span>
        </div> -->
    </div>
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="input-wrapper ui-float-label">
        <p-spinner></p-spinner>
        <label>Weight</label>
      </div>
      <!-- <div *ngIf="form.get('cargoWeight').invalid && form.get('cargoWeight').touched"
             class="ui-message ui-messages-error ui-corner-all">
          <i class="fa fa-close"></i>
          <span *ngIf="form.get('cargoWeight').hasError('required')">Обязательное поле</span>
          <span *ngIf="form.get('cargoWeight').hasError('serverError')">{{ errors['cargoWeight'] | lgServerErrors }}</span>
        </div> -->
    </div>
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="input-wrapper ui-float-label">
        <p-spinner></p-spinner>
        <label>Volume</label>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <label>Comments</label>
      <textarea pInputTextarea
                [rows]="5"></textarea>
    </div>
    <div class="ui-g-12 button-container">
      <button type="button"
              pButton
              label="Back"
              icon="fa fa-arrow-left"
              iconPos="left"
              class="blue-btn raised-btn"
              (click)="prevStep()">
      </button>
      <button type="button"
              pButton
              label="Next"
              icon="fa fa-arrow-right"
              iconPos="right"
              class="blue-btn raised-btn" (click)="nextStep()">
      </button>
    </div>
  </form>
</div>
