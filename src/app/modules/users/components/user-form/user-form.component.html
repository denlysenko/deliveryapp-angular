<div class="ui-g ui-fluid">
  <form [formGroup]="form"
        (submit)="submitForm()"
        autocomplete="off"
        novalidate>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="id"
               readonly>
        <label>ID</label>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="email"
               daInputMask
               [mask]="{ alias: 'email', showMaskOnHover: false }">
        <label>Email</label>
      </div>
      <div *ngIf="form.get('email').invalid && form.get('email').touched"
           class="ui-message ui-message-error ui-corner-all">
        <i class="fa fa-close"></i>
        <span *ngIf="form.get('email').hasError('required')">Required field</span>
        <span *ngIf="form.get('email').hasError('email')">Incorrect email</span>
        <span *ngIf="form.get('email').hasError('serverError')">{{ errors['email'] }}</span>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               daInputMask
               [mask]="{ alias: 'phone', showMaskOnHover: false }"
               formControlName="phone">
        <label>Phone</label>
      </div>
    </div>
    <div *ngIf="!user"
         class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="password"
               autocomplete="off"
               pInputText
               formControlName="password">
        <label>Password</label>
      </div>
      <div *ngIf="form.get('password').invalid && form.get('password').touched"
           class="ui-message ui-message-error ui-corner-all">
        <i class="fa fa-close"></i>
        <span *ngIf="form.get('password').hasError('required')">Required field</span>
        <span *ngIf="form.get('password').hasError('serverError')">{{ errors['password'] }}</span>
      </div>
    </div>
    <div *ngIf="!user"
         class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="password"
               autocomplete="off"
               pInputText
               formControlName="confirmPassword">
        <label>Confirm Password</label>
      </div>
      <div *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched"
           class="ui-message ui-message-error ui-corner-all">
        <i class="fa fa-close"></i>
        <span *ngIf="form.get('confirmPassword').hasError('mismatch')">Password do not match</span>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="firstName">
        <label>First Name</label>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper ui-float-label">
        <input type="text"
               autocomplete="off"
               pInputText
               formControlName="lastName">
        <label>Last Name</label>
      </div>
    </div>
    <div class="ui-g-12 row">
      <div class="input-wrapper">
        <label class="float-label">Role</label>
        <p-dropdown [options]="roles"
                    [autoWidth]="false"
                    formControlName="role"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <button type="submit"
              pButton
              label="Save"
              class="blue-btn raised-btn"
              [disabled]="loading">
      </button>
    </div>
  </form>
</div>
