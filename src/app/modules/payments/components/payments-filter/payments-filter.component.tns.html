<GridLayout class="page-content">
  <ScrollView>
    <StackLayout orientation="vertical"
                 verticalAlignment="top">
      <StackLayout class="card m-5 p-y-15">
        <Label class="h2 p-x-15"
               text="Sort by"></Label>
        <GridLayout rows="auto"
                    columns="*, *">
          <Button col="0"
                  class="btn btn-rounded-sm"
                  [ngClass]="{'btn-outline': sortField !== 'id', 'btn-primary': sortField === 'id'}"
                  (tap)="sort('id')">
            <FormattedString>
              <Span fontSize="16"
                    text="Num "></Span>
              <Span class="fa"
                    text="{{ sortField === 'id' ? ('fa-angle-' + (sortOrder === -1 ? 'down' : 'up') | fonticon) : '' }}"></Span>
            </FormattedString>
          </Button>
          <Button col="1"
                  class="btn btn-rounded-sm"
                  [ngClass]="{'btn-outline': sortField !== 'total', 'btn-primary': sortField === 'total'}"
                  (tap)="sort('total')">
            <FormattedString>
              <Span fontSize="16"
                    text="Total "></Span>
              <Span class="fa"
                    text="{{ sortField === 'total' ? ('fa-angle-' + (sortOrder === -1 ? 'down' : 'up') | fonticon) : '' }}"></Span>
            </FormattedString>
          </Button>
        </GridLayout>
      </StackLayout>
      <StackLayout class="card m-5 p-y-15">
        <Label class="h2 p-x-15"
               text="Search by num."></Label>
        <SearchBar (loaded)="onSearchLoaded($event)"
                   textFieldBackgroundColor="#f2f8fa"
                   [text]="search"
                   hint="Search..."
                   (textChange)="onTextChanged($event)"
                   (submit)="onSubmit($event)"></SearchBar>
      </StackLayout>
      <StackLayout class="card m-5 p-y-15">
        <Button class="btn btn-primary btn-rounded-sm btn-active"
                text="Apply"
                (tap)="onApplyTap()"></Button>
        <Button class="btn btn-outline btn-rounded-sm btn-active"
                text="Close"
                (tap)="onCloseTap()"></Button>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
