<StackLayout class="form p-20"
             [formGroup]="loginForm">
  <StackLayout class="input-field"
               [class.has-error]="loginForm.get('email').invalid && loginForm.get('email').touched">
    <TextField #email
               formControlName="email"
               class="input input-border"
               hint="Email"
               keyboardType="email"
               autocorrect="false"
               autocapitalizationType="none"></TextField>
    <StackLayout *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      <Label *ngIf="loginForm.get('email').hasError('required')"
             text="Required field"
             class="error"></Label>
      <Label *ngIf="loginForm.get('email').hasError('email')"
             text="Incorrect email"
             class="error"></Label>
    </StackLayout>
  </StackLayout>
  <StackLayout class="input-field"
               [class.has-error]="loginForm.get('password').invalid && loginForm.get('password').touched">
    <TextField #password
               formControlName="password"
               class="input input-border"
               hint="Password"
               secure="true"></TextField>
    <StackLayout *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
      <Label *ngIf="loginForm.get('password').hasError('required')"
             text="Required field"
             class="error"></Label>
    </StackLayout>
  </StackLayout>
  <StackLayout>
    <Button class="btn btn-primary btn-active"
            text="Log In"
            [isEnabled]="!isLoading"
            (tap)="submitForm()"></Button>
    <Button class="btn btn-outline btn-active"
            text="Register"
            [isEnabled]="!isLoading"
            (tap)="navigateToSignup()"></Button>
  </StackLayout>
</StackLayout>
